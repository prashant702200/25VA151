<!DOCTYPE html>
<html>
<head>
    <title>Student Cards</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .wrapper {
            width: 92%;
            margin: 25px auto;
            border: 1.8px solid #444;
            padding: 35px 0 40px;
        }

        .row {
            display: flex;
            justify-content: center;
            column-gap: 35px;
        }

        .card {
            width: 250px;
            background: #fff;
            padding: 22px 18px;
            border-radius: 14px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }

        .avatar {
            width: 78px;
            height: 78px;
            background: #1e72ff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 21px;
            font-weight: 600;
            margin: 0 auto 12px;
        }

        .card h3 {
            margin: 6px 0;
            font-size: 19px;
            font-weight: 600;
        }

        .card p {
            margin: 4px 0;
            font-size: 14.5px;
            color: #555;
        }
    </style>
</head>
<body>

<h2>Output:</h2>
<p>Student profile cards aligned at the center.</p>

<div class="wrapper">
    <div class="row">

        <div class="card">
            <div class="avatar">JK</div>
            <h3>Jeet Kumar</h3>
            <p>B.Tech - CSE</p>
            <p>Roll No: 21CS1007</p>
            <p>1st Year</p>
        </div>

        <div class="card">
            <div class="avatar">AR</div>
            <h3>Asha Rani</h3>
            <p>B.Tech - IT</p>
            <p>Roll No: 21IT1012</p>
            <p>1st Year</p>
        </div>

        <div class="card">
            <div class="avatar">RK</div>
            <h3>Rohit Kumar</h3>
            <p>B.Tech - ECE</p>
            <p>Roll No: 21EC1009</p>
            <p>1st Year</p>
        </div>

    </div>
</div>

</body>
</html>
