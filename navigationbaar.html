<!DOCTYPE html>
<html>
<head>
    <title>Navigation Example</title>
    <style>
        .container {
            width: 90%;
            margin: 30px auto;
            border: 2px solid #444;
            padding-bottom: 20px;
        }

        .header {
            background: #d9d9d9;
            padding: 20px;
            text-align: center;
            font-size: 22px;
        }

        .header span {
            color: red;
            font-weight: bold;
        }

        .menu, .submenu {
            margin: 20px;
        }

        .menu a, .submenu a {
            text-decoration: none;
            padding: 8px 14px;
            margin-right: 10px;
            background: #c7eaff;
            display: inline-block;
            border-radius: 4px;
            color: #333;
            font-size: 16px;
        }

        .submenu a {
            background: #c8f7c8;
        }
    </style>
</head>
<body>

<h2>Output</h2>

<div class="container">
    <div class="header">
        My <span>Website</span> Navigation
    </div>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="submenu">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </div>
</div>

</body>
</html>
