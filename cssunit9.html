<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID LAYOUT</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
        html,*{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        main{
            display: grid;
            grid-template-rows: auto;
            gap: 10px;}
      .box{
        background-color: rgb(5, 121, 223);
        height: 200px;

      }
      .section{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        gap10px;
      }
      #left , #right{
        background-color: rgb(4, 79, 79);
      }
      #left{
        display: grid;
        grid-template-columns: auto auto;
        gap: 10px;
      }
      article,aside{
        background-color: bisque;
      }
    </style>
</head>
<body>
    <main>
        <div class ="box"><h2>header</h2></div>
         <div class ="box"><h2>nav</h2></div>
        <div class="section">
            <div id ="left">
                <article><h2>article</h2></article>
                <aside><h2>aside</h2></aside>
            </div>
            <div id="right"><h2>right</h2></div>
        </div>
          <div class ="box"><h2>section
          </h2></div>
           <div class ="box">footer</div>

    </main>
    
</body>
</html>
