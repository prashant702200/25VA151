<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        div {
            width: 400px;
            height: 200px;
            background-color: aquamarine;
            margin: 20px;
            padding: 20px;
            border: 15px solid #999;
        }
        #box{
            width: 300px;
            height: 250px;
            background-color: lightcoral;
            margin: 5px 10px 40px 20px;
            padding: 10px 20px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipiscing elit. Eligendi voluptatum tempora
            dolore! Cumque fuga, facere repudiandae laborum dignissimos adipisci consectetur alias
            ipsum! Recusandae nihil natus et ipsum nobis consectetur!
        </p>
    </div>
</body>
</html>
