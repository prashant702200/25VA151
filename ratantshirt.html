<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f3f5fa;
            font-family: Arial, sans-serif;
        }

       
        .header {
            background: #222;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border: 1px solid black;
        }

        
        .container {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        
        .card {
            background: white;
            width: 350px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .product-img {
            width: 100%;
            border-radius: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .desc {
            font-size: 14px;
            color: #141313;
            margin: 5px 0;
        }

        .price {
            font-size: 18px;
            color: #031b03;
            font-weight: bold;
        }

        .cut {
            color: #c70f0f;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            margin-top: 12px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <div class="header">ShopEasy</div>

    <div class="container">
        <div class="card">

            <img src="https://chriscross.in/cdn/shop/files/ChrisCrossRoyalblueCottontshirtmen.jpg?v=1740994595&width=2048" class="product-img" alt="T-shirt">

            <div class="title">Classic Cotton T-Shirt</div>

            <div class="desc">
                Soft, breathable cotton. Regular fit. Available in multiple colors.
            </div>

            <div>
                <span class="price">₹799</span>
                <span class="cut">₹1,199</span>
            </div>

            <button class="btn">Add to Cart</button>

        </div>
    </div>

</body>
</html>
